<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸçResponsive Form</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
</head>


<body>

    <header>
        <h1 class="nav">the code review</h1>
    </header>

    
        <div class="main-body">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is 
            doing right in your inbox</p>
            <hr class="first-line">
            <hr class="second-line">
    

  
        
<main>
    <form>
        <fieldset>
        <legend class="mid-title">Contact Information</legend>
        
        <div class="inline">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user-name" placeholder="Required">
        
        </div>


        <div class="inline">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="user-email" placeholder="Required">
    </div>


        <div class="inline">
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="user-telephone">
    </div>
       

        <div class="inline">
        <label for="address">Street Address</label>
         <input type="text" id="address" name="user-address">
        </div>


         <div class="inline">
         <label for="city">City</label>
         <input type="text" id="city" name="user-city">

        </div>
    
         <div class="inline">
        <label for="states">State</label>

         <select class="state" id="states" name="user-states">
            <option disabled selected value="" class="state">Choose State</option>
            
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>

        <div class="inline">
        <label for="zip">Zip Code</label>
         <input type="text" id="zip" name="user-zip">
        </div>
    </fieldset>
   
    <hr class="third-line">





<div>
    <fieldset class="second-content">
    <legend class="mid-title">Newsletter</legend>
   

    <p class="newsletter">Select the newsletter you would like to receive</p>
     
    <div class="check">
        <input type="checkbox" id="html" value="html" name="html-news">
        <label class="checkbox" for="html">HTML News</label>  
    </div>

    <div class="check">
    <input type="checkbox" id="css" value="css" name="css-news">
    <label class="checkbox" for="css">CSS News</label>  
    </div>


    <div class="check">
    <input type="checkbox" id="javascript" value="javascript" name="javascript-news">
    <label class="checkbox" for="javascript">Javascript News</label> 
        </div>
   
    </div>



<div class="third-content">
        <p class="newsletter format">Newsletter format</p>


        <div class="radiob">
        <input type="radio" id="htmlb" value="html" name="format-option">
        <label class="radiobox" for="htmlb">HTML</label>
        </div>


        <div class="radiob">
        <input type="radio" id="plain" value="plain" name="format-option">
        <label class="radiobox" for="plain">Plain text</label>
        </div>


        <label class="topic" for="topic">Other topics you'd like to hear about</label>
        
        <textarea id="topic" name="user_topic"></textarea>

        <button type="submit">Sign Up</button>

    </fieldset>




</div> 

</form>

</main>
<footer>

<p class="footer">Copyright The Code Review</p>

</footer>
</div>  
</body>
</html>
